allprojects {
    buildscript {
        ext.version_kotlin = '1.0.5'
        ext.version_vertx = '3.2.1'
        ext.version_log4j = '2.5'
        ext.version_jackson = '2.7.2'
        ext.version_retrofit = '2.1.0'
        ext.version_slackapi = '0.6.0'
        ext.version_guava = '18.0'
        ext.version_guice = '4.1.0'

        repositories {
            mavenCentral()
        }
    }

    repositories {
        mavenCentral()
        maven { url "https://jitpack.io" }
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = "2.13"
}
